<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <link type="text/css" rel="styleSheet"  href="css/info.css">
</head>
<body>
    <div class="total">
        <div class="photo">
            <div class="myphoto"></div>
            <div class="changephoto"><a>修改头像</a></div>
        </div>
        <div class="left">
            <ul>
                <li><label for="list1">账号信息</label><input type="radio" id="list1" name="infoChoose" checked></li>
                <li><label for="list2">个人信息</label><input type="radio" id="list2" name="infoChoose"></li>
                <li><label for="list3">其他信息</label><input type="radio" id="list3" name="infoChoose"></li>
                <li><label for="list4">我的爱好</label><input type="radio" id="list4" name="infoChoose"></li>
                <li><label for="list5">隐私设置</label><input type="radio" id="list5" name="infoChoose"></li>
                <li><label for="list6">绑定设置</label><input type="radio" id="list6" name="infoChoose"></li>
            </ul>
        </div>
        <div class="right"> 
            <div id="divform1" class="divform">
                <form id="form1">
                    <label for="userId">用&ensp;户&ensp;名：</label><input type="text" id="userId"><br>
                    <label for="userName">昵&emsp;&emsp;称：</label><input type="text" id="userName"><br>
                    <label for="userLevel">当前等级：</label><input type="text" id="userLevel"><br>
                    <input type="button" class="btn" value="确定">
                </form>
            </div>
            <div id="divform2" class="divform">
                <form id="form2">
                    <label for="myname">姓&emsp;&emsp;名：</label><input type="text" id="myname"><br>
                    <label for="mysex">性&emsp;&emsp;别：</label><input type="text" id="mysex"><br>
                    <label for="mybirth">生&emsp;&emsp;日：</label><input type="text" id="mybirth"><br>
                    <label for="myemail">个人邮箱：</label><input type="text" id="myemail"><br>
                    <label for="myplace">所&ensp;在&ensp;地：</label><input type="text" id="myplace"><br>
                    <label for="myjob">职&emsp;&emsp;业：</label><input type="text" id="myjob"><br>
                    <input type="button" class="btn" value="确定">
                </form>
            </div>
            <div id="divform3" class="divform">
                <form id="form3">
                    <label for="myself">个人介绍：</label><input type="text" id="myself"><br>
                    <input type="button" class="btn" value="确定">
                </form>
            </div>
            <div id="divform4" class="divform">
                <form id="form4">
                    <input type="checkbox" id="check1"><label for="check1">数码</label>
                    <input type="checkbox" id="check2"><label for="check2">运动</label>
                    <input type="checkbox" id="check3"><label for="check3">美食</label>
                    <input type="checkbox" id="check4"><label for="check4">娱乐</label><br>
                    <input type="checkbox" id="check5"><label for="check5">明星</label>
                    <input type="checkbox" id="check6"><label for="check6">摄影</label>
                    <input type="checkbox" id="check7"><label for="check7">旅行</label>
                    <input type="checkbox" id="check8"><label for="check8">游戏</label><br>
                    <input type="button" class="btn" value="确定">
                </form>
            </div>
            <div id="divform5" class="divform">
                <form id="form5">
                    <label>允许访问我的空间：</label>
                    <input type="radio" id="r1" name="n1"><label for="r1">是</label>
                    <input type="radio" id="r2" name="n1" checked><label for="r2">否</label><br>
                    <label>允许查看我的动态：</label>
                    <input type="radio" id="r3" name="n2"><label for="r3">是</label>
                    <input type="radio" id="r4" name="n2" checked><label for="r4">否</label><br>
                    <label>允许查看我的评论：</label>
                    <input type="radio" id="r5" name="n3"><label for="r5">是</label>
                    <input type="radio" id="r6" name="n3" checked><label for="r6">否</label><br>
                    <label>允许查看我的访客：</label>
                    <input type="radio" id="r7" name="n4"><label for="r7">是</label>
                    <input type="radio" id="r8" name="n4" checked><label for="r8">否</label><br>
                    <label>&emsp;允许陌生人留言：</label>
                    <input type="radio" id="r9" name="n5"><label for="r9">是</label>
                    <input type="radio" id="r10" name="n5" checked><label for="r10">否</label><br>
                    <input type="button" class="btn" value="确定">
                </form>
            </div>
            <div id="divform6" class="divform">
                <form id="form6">
                    <label for="linkphone">手&ensp;机&ensp;号：</label><input type="text" id="linkphone"><br>
                    <label for="linkemail">绑定邮箱：</label><input type="text" id="linkemail"><br>
                    <input type="button" class="btn" value="确定">
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/info.js">

</script>
</html>
