<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link type="text/css" rel="styleSheet"  href="css/register.css">
</head>
<body>
    <div class="div1">
        <div class="div2">
            <form id="form1">
                <table>
                    <tr>
                        <td>*</td>
                        <td>用&ensp;户&ensp;名：</td>
                        <td><input type="text" id="userId" class="txt"></td>
                    </tr>
                    <tr class="checkTr">
                        <td></td>
                        <td></td>
                        <td class="checkError"><span id="uidcheck">用户名应包含6-12个字符</span></td>
                    </tr>
                    <tr>
                        <td>*</td>
                        <td>昵&emsp;&emsp;称：</td>
                        <td><input type="text" id="userName" class="txt"></td>
                    </tr>
                    <tr class="checkTr">
                        <td></td>
                        <td></td>
                        <td class="checkError"><span id="unamecheck">昵称应包含2-12个字符</span></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>性&emsp;&emsp;别：</td>
                        <td><input type="radio" id="man" name="sex"><label for="man">男</label>
                            <input type="radio" id="woman" name="sex"><label for="woman">女</label>
                    </tr>
                    <tr class="spaceTr"></tr>
                    <tr>
                        <td></td>
                        <td>生&emsp;&emsp;日：</td>
                        <td>
                            <select id="chooseYear">
                                <option>请选择</option>
                            </select><label>&emsp;年</label>
                            <select id="chooseMonth">
                                <option>请选择</option>
                            </select><label>&emsp;月</label>
                        </td>
                    </tr>
                    <tr class="spaceTr"></tr>
                    <tr>
                        <td></td>
                        <td>爱&emsp;&emsp;好：</td>
                        <td><input type="checkbox" id="c1"><label for="c1">数码</label>
                            <input type="checkbox" id="c2"><label for="c2">运动</label>
                            <input type="checkbox" id="c3"><label for="c3">美食</label>
                            <input type="checkbox" id="c4"><label for="c4">娱乐</label><br>
                            <input type="checkbox" id="c5"><label for="c5">明星</label>
                            <input type="checkbox" id="c6"><label for="c6">摄影</label>
                            <input type="checkbox" id="c7"><label for="c7">旅行</label>
                            <input type="checkbox" id="c8"><label for="c8">游戏</label>
                        </td>
                    </tr>
                    <tr class="spaceTr"></tr>
                    <tr>
                        <td>*</td>
                        <td>密&emsp;&emsp;码：</td>
                        <td><input type="password" id="userPass" class="txt"></td>
                    </tr>
                    <tr class="checkTr">
                        <td></td>
                        <td></td>
                        <td class="checkError"><span id="upasscheck">密码应包含6-12个字符</span></td>
                    </tr>
                    <tr>
                        <td>*</td>
                        <td>确认密码：</td>
                        <td><input type="password" id="rePass" class="txt"></td>
                    </tr>
                    <tr class="checkTr">
                        <td></td>
                        <td></td>
                        <td class="checkError"><span id="repasscheck">密码不一致</span></td>
                    </tr>
                    <tr>
                        <td>*</td>
                        <td>绑定邮箱：</td>
                        <td><input type="email" id="userEmail" class="txt"></td>
                    </tr>
                    <tr class="checkTr">
                        <td></td>
                        <td></td>
                        <td class="checkError"><span id="uemailcheck">请输入正确邮箱格式</span></td>
                    </tr>
                    <tr>
                        <td>*</td>
                        <td>验&ensp;证&ensp;码：</td>
                        <td><input type="text" id="checkCode" class="txt">
                        </td>
                    </tr>
                    <tr class="checkTr">
                        <td></td>
                        <td></td>
                        <td class="checkError"><span id="ucodecheck">请填写验证码</span></td>
                    </tr>
                    <tr>
                        <td></td><td></td>
                        <td>
                            <img src="img/num.png"><a href="#"> 看不清，换一张</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <br>
                            <input type="button" class="btn" id="btSure" value="确定">
                            <input type="reset" class="btn" id="btnClear" value="清空">
                        </td>
                    </tr>
                    
                </table>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/register.js">

</script>
</html>
